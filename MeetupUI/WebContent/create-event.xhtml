<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
        	<h:outputLabel value="Welcome. #{createEvent.getIntroText()}"></h:outputLabel>
            <h:panelGrid columns="2">
                <h:outputText value="Name"></h:outputText>
                <h:inputText value="#{createEvent.name}"></h:inputText>
                <h:outputText value="Description"></h:outputText>
                <h:inputText value="#{createEvent.description}"></h:inputText>
            </h:panelGrid>
            <h:commandButton value="Create Event" action="#{createEvent.create()}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
